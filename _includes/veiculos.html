<!-- veiculos Grid Section -->
    <section id="veiculos" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Ve√≠culos</h2>
                    <h3 class="section-subheading text-muted">Veja abaixo nossa frota para te atender com maior conforto.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                {% if post.categories contains "veiculo" %}
                    <div class="col-md-4 col-sm-6 veiculos-item">
                        <a href="#veiculosModal{{ post.bus-id }}" class="veiculos-link" data-toggle="modal">
                            <div class="veiculos-hover">
                                <div class="veiculos-hover-content">
                                    {{ post.description }}
                                    <!-- <i class="fa fa-plus fa-3x"></i> -->
                                </div>
                            </div>
                            <img src="{{site.url}}/{{site.baseurl}}/img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                        </a>
                        <div class="veiculos-caption">
                            <h4>{{ post.title }}</h4>
                            <p class="text-muted">{{ post.subtitle }}</p>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
            </div>
        </div>
    </section>
